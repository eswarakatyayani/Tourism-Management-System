<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8" />
		<title>Tourism Management</title>
		<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<script src="https://kit.fontawesome.com/433b33a688.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar  navbar-expand-lg navbar-dark " style="background: rgb(3,2,64);
background: linear-gradient(180deg, rgba(3,2,64,1) 0%, rgba(9,23,198,0.9248074229691877) 100%);">
			<div class="container">
				<a class="navbar-brand" href="#"><i class="fa-solid fa-plane-departure"></i> Tourism Management System</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

				</div>
			</div>
		</nav>

		<div class="container content-page"
			style="background:url('../img/admin-login-bg.jpg'); background-size:100% 100%;height:480px;">
			<div style="background:rgba(250,250,250,0.8);height:580px;">

				<div class="container starter-template">

					<div class="row page-create">

						<h2>
							<br><br><br>
							Admin Login
						</h2>
						<form th:action="@{/admin/login}" th:object="${login}" method="POST">
							<span style="color:red;margin:30px;" th:text="${msg}"></span>

							<table class="tbl-form">
								<tr>
									<td>Username</td>
									<td><input type="text" class="form-control" name="email" /></td>
								</tr>
								<tr>
									<td>Password</td>
									<td><input type="password" class="form-control" name="password" /></td>
								</tr>
							</table>
							<button type="submit" class="btn btn-success btn-submit">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.container -->

		<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

	</body>

</html>
