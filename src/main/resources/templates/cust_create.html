<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8" />
		<title>Tourism Management</title>
		<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>

	<body>
		<nav class="navbar  navbar-expand-lg navbar-dark "
			style="background: linear-gradient(180deg, rgba(164,8,20,1) 0%, rgba(198,9,23,0.9248074229691877) 100%);">
			<div class="container">
				<a class="navbar-brand" href="#">Tourism Management System</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

				</div>
			</div>
		</nav>

		<div class="container content-page"
			style="background:url('../img/cust-create-bg.jpg'); background-size:100% 100%;height:580px;">
			<div style="background:rgba(250,250,250,0.8);" class="p-3">

				<div class="my-2">
					<h2 class="text-danger text-center">
						User Registration
					</h2>

					<form th:action="@{/customer/save}" th:object="${customer}" class="w-75 m-auto">


						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="firstname" class="form-label">First&nbsp;name</label>
								<input type="text" class="form-control" name="firstname" id="firstname" required>
							</div>
							<div class="col-sm-6">
								<label for="lastname" class="form-label">Last&nbsp;name</label>
								<input type="text" class="form-control" name="lastname" id="lastname" required>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-sm-4">
								<label for="dob" class="form-label">Birth Date</label>
								<input type="date" class="form-control" name="dob" id="dob" required>
							</div>
							<div class="col-sm-4">
								<label for="mobile" class="form-label">Phone</label>
								<input type="text" class="form-control" name="mobile" id="mobile" required>
							</div>
							<div class="col-sm-4">
								<label for="emailId" class="form-label">Email</label>
								<input type="email" class="form-control" name="emailId" id="emailId" required>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-sm-12">
								<label for="address" class="form-label">Address</label>
								<textarea name="address" id="address" class="form-control"></textarea>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="city" class="form-label">City</label>
								<input type="text" class="form-control" name="city" id="city" required>
							</div>
							<div class="col-sm-6">
								<label for="zipCode" class="form-label">Zip Code</label>
								<input type="text" class="form-control" name="zipCode" id="zipCode" required>
							</div>
						</div>



						<div class="row mb-3">
							<div class="col-sm-6">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" name="password" id="password" required>
							</div>
							<div class="col-sm-6">
								<label for="confirmPassword" class="form-label">Confirm Password</label>
								<input type="text" class="form-control" id="confirmPassword" required>
							</div>
						</div>

						<button type="submit" class="btn btn-success btn-submit">Register</button>

					</form>

				</div>
			</div>
		</div><!-- /.container -->

		<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

	</body>

</html>
