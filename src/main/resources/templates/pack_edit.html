<!DOCTYPE HTML>
<html lang="en" layout:decorate="default" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Package Details </title>
</head>

<body>
<div class="row page-edit" layout:fragment="content">
    <div class="row">
        <h2>
            Edit Package Details

        </h2>
        <form enctype="multipart/form-data" method="post" th:action="@{/pack/update}" th:object="${pack}">
            <table class="tbl-form">
                <input name="packageId" th:value="${obj.packageId}" type="hidden"/>
                <input name="imgUrl" th:value="${obj.imgUrl}" type="hidden"/>
                <tr>
                    <td>Photo</td>
                    <td><input accept="image/png, image/jpeg" name="image" type="file"/></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input class="form-control" name="packageName" th:value="${obj.packageName}" type="text"/></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td><input class="form-control" name="packageType" th:value="${obj.packageType}" type="text"/></td>
                </tr>
                <tr>
                    <td>Locations</td>
                    <td><textarea class="form-control" cols="60" name="locations" rows="3"
                                  th:text="${obj.locations}"></textarea></td>
                </tr>
                <tr>
                    <td>Duration (Days)</td>
                    <td><input class="form-control" name="duration" th:value="${obj.duration}" type="text"/></td>
                </tr>
                <tr>
                    <td>Inclusion</td>
                    <td><textarea class="form-control" cols="60" name="inclusions" rows="3"
                                  th:text="${obj.inclusions}"></textarea></td>
                </tr>
                <tr>
                    <td>Exclusion</td>
                    <td><textarea class="form-control" cols="60" name="exclusions" rows="3"
                                  th:text="${obj.exclusions}"></textarea></td>
                </tr>
                <tr>
                    <td>Adult price</td>
                    <td><input class="form-control" name="adultPrice" th:value="${obj.adultPrice}" type="text"/></td>
                </tr>
                <tr>
                    <td>Child Price</td>
                    <td><input class="form-control" name="childPrice" th:value="${obj.childPrice}" type="text"/></td>
                </tr>


            </table>
            <input name="id" th:value="${obj.id}" type="hidden"/>
            <button class="btn btn-success btn-submit" type="submit">Update</button>
        </form>
    </div>
</div>
</body>

</html>
